name: Build macOS App

on:
  push:
    branches: [ main ] # Runs every time you push to the main branch
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build-macos:
    runs-on: macos-latest # This is the magic part: it uses a Mac virtual machine

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # You can change this to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller Pillow

    - name: Build the application with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "IITM_ConnectSuite" --add-data "templates:templates" --add-data "images:images" --add-data "signatures.json:." app.py

    - name: Upload the macOS App as an Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IITM-ConnectSuite-macOS
        path: dist/IITM_ConnectSuite.app
